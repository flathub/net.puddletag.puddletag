app-id: net.puddletag.puddletag

runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08

command: puddletag
rename-desktop-file: puddletag.desktop
rename-icon: puddletag

finish-args:
  - --device=dri
  - --filesystem=xdg-music
  - --filesystem=xdg-download
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: python3-configobj
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "configobj" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/cb/87/17d4c6d634c044ab08b11c0cd2a8a136d103713d438f8792d7be2c5148fb/configobj-5.0.8.tar.gz
        sha256: 6f704434a07dc4f4dc7c9a745172c1cad449feb548febd9f7fe362629c627a97
        x-checker-data:
          type: pypi
          name: configobj

  - name: python3-mutagen
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "mutagen" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/81/e6/64bc71b74eef4b68e61eb921dcf72dabd9e4ec4af1e11891bbd312ccbb77/mutagen-1.47.0.tar.gz
        sha256: 719fadef0a978c31b4cf3c956261b3c58b6948b32023078a2117b1de09f0fc99
        x-checker-data:
          type: pypi
          name: mutagen

  - name: python3-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pillow" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/80/d7/c4b258c9098b469c4a4e77b0a99b5f4fd21e359c2e486c977d231f52fc71/Pillow-10.1.0.tar.gz
        sha256: e6bf8de6c36ed96c86ea3b6e1d5273c53f46ef518a062464cd7ef5dd2cf92e38
        x-checker-data:
          type: pypi
          name: pillow

  - name: puddletag
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --skip-build --prefix=${FLATPAK_DEST} --root=/ --optimize=1
      - install -Dm644 /app/share/{pixmaps,icons/hicolor/256x256/apps}/puddletag.png
      - install -D -m 644 ${FLATPAK_ID}.appdata.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - rm -r /app/share/pixmaps
    sources:
      - type: archive
        url: https://github.com/puddletag/puddletag/archive/refs/tags/2.2.0.tar.gz
        sha256: fc26a9fcd842e3cd4b97ac83b9fdbd270d73f2a90285e47135e2719dcacc986a
        x-checker-data:
          type: anitya
          project-id: 3727
          stable-only: true
          url-template: https://github.com/puddletag/puddletag/archive/refs/tags/$version.tar.gz
      - type: file
        path: net.puddletag.puddletag.appdata.xml

  - name: chromaprint
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.5.1/chromaprint-1.5.1.tar.gz
        sha256: a1aad8fa3b8b18b78d3755b3767faff9abb67242e01b478ec9a64e190f335e1c
        x-checker-data:
          type: anitya
          project-id: 286
          stable-only: true
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz
